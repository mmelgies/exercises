<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        
        <!--<link rel="stylesheet" href="trivia.css">-->
        
        <script src="trivia.js" defer></script>

        <title>Trivia!</title>
        
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>
        <hr>
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <div id="MQ-1" class="mul-question"></div>
               <h3>Q1</h3>

                <button class="margin-right">A1</button>
                <button class="margin-right">A2</button>
                <button class="margin-right">A3</button>
                <p class="MQ-1-result"></p>
                
            </div>


            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <div id="FR-1" class="Free-response">
                <h3>Q Free 1</h3>
                <input id="FR-1-answer" type="text" placeholder="Answer">
                <button id="FR-1">Check answer</button>
                <p class="FR-1-result"></p>
            </div>
        </div>
    </body>
</html>
